<!DOCTYPE html>
<html lang="es">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta charset="UTF-8"/>
	<title>Sal y Pimienta Restaurant</title>
	<link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/responsive.css"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'/>
</head>
<body>
	<header>
		<div class="address">
			<i class="location"></i>
			<span>
				<p>AV. GUARDIA CIVIL NORTE MZ. J LOTE 6</p>
				<p>URB. LOS PARRALES DE SURCO.</p>
			</span>
		</div>
		<figure class="logo">
			<img src="img/logx.png"/>
		</figure>
		<div class="reservations">
			<i class="cell"></i>
			<span>
				<p>RESERVACIONES:</p>
				<p>(01) 248-9389</p>
			</span>
		</div>
	</header>
	<section>
		<article class="combos">
			<hgroup>
				<h2>Los Mejores Combos</h2>
				<h3>Todas los combos incluyen refresco !</h3>
			</hgroup>
			<figure class="combo">
				<img src="img/combo1.jpg"/>
				<figcaption>
					<p class="name">Anticucho Especial</p>
					<p class="desc">Sal y Pimienta</p>
					<p class="view"></p>
				</figcaption>
			</figure>
			<figure class="combo">
				<img src="img/combo2.jpg"/>
				<figcaption>
					<p class="name">Lomo Saltado</p>
					<p class="desc">Sal y Pimienta</p>
					<p class="view"></p>
				</figcaption>
			</figure>
			<figure class="combo">
				<img src="img/combo3.jpg"/>
				<figcaption>
					<p class="name">Jalea Especial</p>
					<p class="desc">Sal y Pimienta</p>
					<p class="view"></p>
				</figcaption>
			</figure>
		</article>
	</section>
	<script src="js/jquery.js"></script>	
    <script src="js/modernizr.js"></script>
</body>
</html>
